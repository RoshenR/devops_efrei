version: 2.1
orbs:
  node: circleci/node@5
jobs:

  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - pkg-manager: npm
      - run:
          name: Code Linting
          command: npm run lint
      - run:
          name: Build Project
          command: npm run build
      - run :
          name: Package
          command: npm run package


  unit_tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          name: Run tests
          command: npm run test:ci
      - store_test_results:
          path: ./test-results/

  integration_tests:
    executor: default
    steps:
      - checkout
      - run: npm run test:integration

  security_tests:
    executor: default
    steps:
      - checkout
      - run: npm audit --audit-level-high

  deploy_dev:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to development environment..."

  deploy_int:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to integration environment..."

  deploy_prod:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to production environment..."

workflows:
  version: 2
  ci_pipeline:
    jobs:
      - build:
        filters:
          branches:
            ignore:
              - /^hotfix\/.*/
              - /^feature\/.*/
      - unit_tests:
          requires:
            - build

      - integration_tests:
          requires:
            - build

      - security_tests:
          required:
            - build

      - deploy_dev:
          requires:
            - unit_tests
          filters:
            branches:
              only:
                - develop

      - deploy_int:
          requires:
            - integration_tests
            - security_tests
          filters:
            branches:
              only:
                - integration

      - deploy_prod:
          requires:
            - unit_tests
          filters:
            branches:
              only:
                - main